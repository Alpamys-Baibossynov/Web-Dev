<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="instagramStyle.css">
  <link rel="icon" type="image/png" href="Instagram_icon.png">
</head>
<body>

  <div class="page">
    <div class="layout">

      <div class="promo">
        <img src="Instagram_icon.png" alt="Instagram logo" class="insta-logo">
        <h1>
          Look at moments from life<br>
          shared by your <span>close friends</span>.
        </h1>
        <img src="#" alt="Phone mockup" class="phone">
      </div>

      <div class="login-box">
        <h2>Log in to Instagram</h2>

        <form>
          <input type="text" placeholder="Username, email or phone">
          <input type="password" placeholder="Password">
          <button class="login-btn">Log In</button>
        </form>

        <div class="or">
          <span>OR</span>
        </div>

        <button class="fb-btn">Log in with Facebook</button>
        <a href="#" class="forgot">Forgot password?</a>

        <div class="signup">
          <p>Donâ€™t have an account? <a href="#">Sign up</a></p>
        </div>

        <p class="meta">from Meta</p>
      </div>

    </div>
  </div>

</body>
</html>
